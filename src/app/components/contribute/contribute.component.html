
<div class="main-container content">
<form class="clr-form" #form="ngForm" (ngSubmit)="onSubmit(form)">
  <div class="clr-form-control">
    <label for="example" class="clr-control-label">Your Name</label>
    <div class="clr-control-container">
      <div class="clr-input-wrapper">
        <input ngModel type="text" id="example" placeholder="Write your name here" class="clr-input">
        <clr-icon class="clr-validate-icon" shape="exclamation-circle"></clr-icon>
      </div>
      <span class="clr-subtext">First name and second name</span>
    </div>
  </div>
  <div class="clr-form-control">
    <label for="select-full" class="clr-control-label">Choose the sign you'll be signing</label>
    <div class="clr-control-container">
      <div class="clr-select-wrapper">
        <select ngModel name="sign" id="select-full" class="clr-select">
          <option *ngFor="let sign of signs" [value]='sign'>{{sign}}</option>
        </select>
        <clr-icon class="clr-validate-icon" shape="exclamation-circle"></clr-icon>
      </div>
      <span class="clr-subtext">Select the sign you'll be signing from the list above</span>
    </div>
  </div>
  <br>
  <br>
  <div  class="btn-group">
    <div  class="radio btn">
      <input #webcam type="radio"  name="btn-group-demo-radios" id="btn-demo-radio-1">
      <label for="btn-demo-radio-1">Use Webcam</label>
    </div>
        <div class="radio btn">
      <input #upload type="radio" name="btn-group-demo-radios" id="btn-demo-radio-2">
      <label for="btn-demo-radio-2">Upload Video (2 seconds)</label>
    </div>

  </div>
    {{ webcam.value}}
    {{upload.value}}
  <clr-input-container >
    <label>Upload Path</label>
    <input type="file" accept="video/mp4" placeholder="Upload the video here" (change)="onUpload($event)" clrInput  name="videoFile" required />
    <clr-control-helper>Choose a two second video of you signing the sign selected above</clr-control-helper>
  </clr-input-container>

  <webcam width="100%"></webcam>
  <button class="btn btn-primary" type="submit" >Submit</button>
</form>
</div>
